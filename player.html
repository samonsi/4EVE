<!DOCTYPE html>
<html>
<head>
    <title>สะหมอน - Player</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #player-container {
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body>
    <div id="player-container">
        <video id="player" class="plyr" controls crossorigin playsinline></video>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');
        const channelName = decodeURIComponent(urlParams.get('channelName'));

        const video = document.getElementById('player');
        const player = new Plyr(video);

        if (source) {
            // Check if HLS is supported
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    console.log("HLS Manifest Parsed!");
                });
                
                // Optional: Handle HLS errors
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("HLS Network error - trying to recover...");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("HLS Media error - trying to recover...");
                                hls.startLoad();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                    // เพิ่มคำสั่งนี้เพื่อสั่งให้วิดีโอเล่นทันที
                player.play().catch(error => {
                console.error("การเล่นวิดีโออัตโนมัติถูกบล็อกโดยเบราว์เซอร์:", error);
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For native HLS support on iOS/Safari
                video.src = source;
            } else {
                document.getElementById('player-container').innerHTML = '<h2>วิดีโอไม่รองรับบนเบราว์เซอร์นี้</h2>';
            }
            
            document.title = 'PLAYIDTV - ' + channelName;
        } else {
            document.getElementById('player-container').innerHTML = '<h2>ไม่พบแหล่งที่มาของวิดีโอ</h2>';
        }
    </script>
</body>
</html>
